<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="healthbar-container">
        <div class="player-health">
          <div class="player-health-taken"></div>
          <div class="player-health-left"></div>
        </div>
        <div class="timer">10</div>
        <div class="enemy-health">
          <div class="enemy-health-taken"></div>
          <div class="enemy-health-left"></div>
        </div>
      </div>
      <div class="result">Tie</div>
      <canvas class="canvas"></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
      integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
